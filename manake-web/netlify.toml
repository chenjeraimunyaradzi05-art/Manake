[build]
  # If you deploy *only* the manake-web folder in Netlify, use a local install.
  # If you deploy the whole repo, Netlify should use the repo-root netlify.toml.
  command = "npm ci --foreground-scripts --no-audit --no-fund --legacy-peer-deps && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.6"
  NPM_VERSION = "10.8.2"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_SKIP_INSTALL = "true"

[functions]
  external_node_modules = ["express", "mongoose", "stripe", "jsonwebtoken", "bcryptjs", "helmet", "cors", "dotenv", "express-validator"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
