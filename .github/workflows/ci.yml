name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # ========================================
  # Lint & Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install web dependencies
        run: npm --prefix manake-web ci

      - name: Install mobile dependencies
        run: npm --prefix manake-mobile ci

      - name: Type check web
        run: npm --prefix manake-web run type-check || true

      - name: Type check mobile
        run: npm --prefix manake-mobile run type-check || true

  # ========================================
  # Unit Tests - Web
  # ========================================
  test-web:
    name: Web Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm --prefix manake-web ci

      - name: Run tests
        run: npm --prefix manake-web test -- --run

      - name: Run tests with coverage
        run: npm --prefix manake-web test -- --run --coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./manake-web/coverage
          flags: web
          fail_ci_if_error: false

  # ========================================
  # Unit Tests - Mobile
  # ========================================
  test-mobile:
    name: Mobile Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm --prefix manake-mobile ci

      - name: Run tests
        run: npm --prefix manake-mobile test -- --runInBand

      - name: Run tests with coverage
        run: npm --prefix manake-mobile test -- --runInBand --coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./manake-mobile/coverage
          flags: mobile
          fail_ci_if_error: false

  # ========================================
  # E2E Tests
  # ========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm --prefix manake-web ci

      - name: Install Playwright browsers
        run: npx --prefix manake-web playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm --prefix manake-web run e2e:ci || true
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: manake-web/playwright-report/
          retention-days: 30

  # ========================================
  # Build
  # ========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-web, test-mobile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm --prefix manake-web ci

      - name: Build web app
        run: npm --prefix manake-web run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: manake-web/dist
          retention-days: 7

  # ========================================
  # Security Audit
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit web dependencies
        run: npm --prefix manake-web audit --audit-level=high
        continue-on-error: true

      - name: Audit mobile dependencies
        run: npm --prefix manake-mobile audit --audit-level=high
        continue-on-error: true

  # ========================================
  # Deploy to Staging (on develop branch)
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: manake-web/dist

      - name: Deploy to Netlify (Staging)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './manake-web/dist'
          production-branch: develop
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Staging deploy from GitHub Actions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

  # ========================================
  # Deploy to Production (on main branch)
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: manake-web/dist

      - name: Deploy to Netlify (Production)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './manake-web/dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Production deploy from GitHub Actions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PRODUCTION_SITE_ID }}

      - name: Notify deployment
        run: echo "ðŸš€ Successfully deployed to production!"
